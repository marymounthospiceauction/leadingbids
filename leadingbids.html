<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Leading Bids - No Internal Scrolling</title>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">

<style>
  /* ---- GLOBAL FIXES ---- */
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: "Calibri", Arial, sans-serif;
    background-color: #e6d4ad;

    /* REMOVE flex – iOS scroll killer */
    display: block;

    overflow-y: auto;
    overflow-x: hidden;
    -webkit-overflow-scrolling: touch;
    touch-action: pan-y;
    box-sizing: border-box;
  }

  * { box-sizing: inherit; }

  /* Center content without affecting scroll */
  .page-wrapper {
    display: flex;
    justify-content: center;
    padding-top: 2vh;
    width: 100%;
  }

  /* Container should NOT scroll */
  .table-container {
    width: 98vw;
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    overflow: visible !important;
  }

  /* ---- DATATABLE ---- */
  table.dataTable {
    width: 100% !important;
    table-layout: fixed;
    border-collapse: collapse !important;
    font-size: clamp(0.6rem, 1.6vw, 0.9rem);

    /* Prevent internal scroll */
    overflow: visible !important;
    position: static !important;
  }

  /* Sticky header tied to PAGE scroll only */
  table.dataTable thead th {
    position: sticky !important;
    top: 0 !important;
    z-index: 5 !important;

    background-color: #000 !important;
    color: #bc8b41 !important;
    font-weight: 700;
    text-transform: uppercase;
    text-align: center;
    border: 1px solid #ccc !important;
    padding: 0.4em 0.3em;
    word-wrap: break-word;
    white-space: normal;
  }

  table.dataTable td {
    border: 1px solid #ccc !important;
    vertical-align: middle;
    padding: 0.3em;
    text-overflow: ellipsis;
    white-space: nowrap;
    overflow: hidden;
  }

  /* Column 1 */
  table.dataTable th:nth-child(1),
  table.dataTable td:nth-child(1) {
    width: 60%;
    min-width: 120px;
    text-align: left;
  }

  /* New Bid Column – wrapping allowed */
  table.dataTable th:nth-child(2),
  table.dataTable td:nth-child(2) {
    width: 15%;
    min-width: 60px;
    text-align: center;
    color: red;
    font-size: clamp(0.55rem, 0.9vw, 0.75rem);
    white-space: normal;
    line-height: 1.1;
    padding: 0.35em 0.25em;
  }

  /* Leading Bid */
  table.dataTable th:nth-child(3),
  table.dataTable td:nth-child(3) {
    width: 25%;
    min-width: 80px;
    text-align: center;
    font-weight: 600;
  }

  /* Remove ALL built-in scroll containers */
  .dataTables_wrapper,
  .dataTables_scrollBody,
  .dataTables_scrollHead {
    overflow: visible !important;
    max-height: none !important;
    height: auto !important;
    -webkit-overflow-scrolling: auto !important;
  }

  /* Hide search, pagination */
  .dataTables_wrapper .dataTables_filter,
  .dataTables_wrapper .dataTables_info,
  .dataTables_wrapper .dataTables_length,
  .dataTables_wrapper .dataTables_paginate {
    display: none !important;
  }
</style>
</head>

<body>
<div class="page-wrapper">
  <div class="table-container">
    <table id="bidsTable" class="display"></table>
  </div>
</div>

<script>
  const sheetID = '1UdOW-OSvZUxlHEzPz0--FDtFcSMTjbZLDo-OhwRr_Mc';
  const sheetName = 'LEADING BIDS';
  const range = 'P5:R50';

  const url =
    `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}&range=${range}`;

  function formatEuro(value) {
    if (!value || isNaN(value)) return '€0';
    return '€' + Number(value).toLocaleString('en-IE');
  }

  function boldFirstSeven(text) {
    if (!text) return '';
    return `<strong>${text.substring(0,7)}</strong>${text.substring(7)}`;
  }

  let table;

  async function loadData() {
    try {
      const res = await fetch(url);
      const text = await res.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));
      const rows = json.table.rows.map(r => r.c.map(c => c?.v || ''));

      const formatted = rows.map(r => [
        boldFirstSeven(r[0]),
        r[1],
        formatEuro(r[2])
      ]);

      if (table) {
        table.clear();
        table.rows.add(formatted).draw();
      } else {
        table = $('#bidsTable').DataTable({
          data: formatted,
          columns: [
            { title: 'Item Description' },
            { title: 'New Bid' },
            { title: 'Leading Bid' }
          ],
          paging: false,
          searching: false,
          info: false,
          ordering: false,

          /* MUST be false to avoid internal scroll wrappers */
          responsive: false,
          scrollY: false,
          scrollCollapse: false,
          autoWidth: false,

          createdRow: function(row, data) {
            $('td:eq(0)', row).html(data[0]);
            $('td:eq(1)', row).css('color', 'red');
          }
        });
      }

    } catch (err) {
      console.error('Failed to load sheet', err);
    }
  }

  loadData();
  setInterval(loadData, 5000);
</script>
</body>
</html>
